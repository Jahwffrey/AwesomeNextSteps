<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>The Beginning of the Next Steps of Project Awesome</title>
    <script src="bits.js"></script>
    <script src="random.js"></script>
    <script src="questions.js"></script>
    <script src="purl/purl.js"></script>
</head>

<body>

    <header>
        <h1>Order of Operations</h1>
    </header>

    <div id="seed"></div>
    <div id="questions"></div>
    <div id="answers"></div>
    

    <script>
        var url = purl(); //Parse the current URL using the purl library
        var seed = url.param("seed");
        var num = url.param("numQuestions");
        document.getElementById("seed").innerHTML = "<strong>Quiz number: </strong>" + seed + "<br>";

        var rs = new RandomStream(seed);
        for(i=0;i<num;i++)
        {
            var question = new orderOfOperationsQuestion(rs);
            document.getElementById("questions").innerHTML += "<h3>Question " + (i+1) + ":</h3>" + question.formatQuestion("HTML") + "<br>";
        }
    </script>

</body>

</html>
